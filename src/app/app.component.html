  </nb-layout-header>

  <nb-sidebar tag="menu-sidebar" *ngIf="isUserAuthorized">
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
