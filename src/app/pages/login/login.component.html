<nb-layout>
  <div class="overlay"></div>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <form (ngSubmit)="login()">
          <nb-form-field>
            <nb-icon nbPrefix icon="person-outline"></nb-icon>
            <input nbInput placeholder="Username" />
          </nb-form-field>
          <nb-form-field>
            <nb-icon nbPrefix icon="lock-outline"></nb-icon>
            <input nbInput type="password" placeholder="Password" />
          </nb-form-field>

          <div class="auth-links">
            <nb-checkbox>Lembrar Login</nb-checkbox>
            <p class="forgot-password" (click)="forgotPassword()">Esqueci minha senha</p>
          </div>

          <button nbButton status="primary" type="submit">Login</button>

        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
